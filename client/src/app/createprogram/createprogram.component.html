<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4 mb-5 mx-auto">
            <form (submit)="createProgram()" enctype="multipart/form-data">
                <h1 class="text-center">Create Program Information</h1>
                <div class="form-group font-weight-bold">
                    <label>Program Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Program Name"
                        [(ngModel)]="programData.Name" required>
                </div>
                <div class="form-group">
                    <div class="des font-weight-bold">
                        <label>Description</label>
                    </div>
                    <ckeditor [editor]="Editor" style="box-shadow: black;" data="" (ready)="onReady($event)" name="editor" [(ngModel)]="programData.Description"></ckeditor>
                </div>
                <div class="form-group font-weight-bold">
                    <label>Deposit Amount</label>
                    <input type="number" class="form-control" name="deposit" placeholder="Enter Program Deposit Require" [(ngModel)]="programData.DepositAmount" required>
                </div>
                <div class="form-group font-weight-bold">
                    <label>Price Per Participant</label>
                    <input type="number" class="form-control" name="fullamount" placeholder="Enter Price for 1 Participant" [(ngModel)]="programData.PricePerParticipant" required>
                </div>
                <div class="form-group font-weight-bold">
                    <label>Maximum Number of Participant</label>
                    <input type="number" class="form-control" name="numerofParticipant" placeholder="Enter Number of Participant" [(ngModel)]="programData.MaximumParticipant" required>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Image</label>
                        </div>
                        <div class="col-md-8">
                            <input type="file" (change)="onFileChange($event)" accept="image/x-png,image/gif,image/jpeg" />
                        </div>
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Program Type</label>
                        </div>
                        <div class="col-md-8">
                            <select id="programCat" (change)="selectChangeHandler($event)" >
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Sub Type Of Group Program</label>
                        </div>
                        <div class="col-md-8">
                            <select id="programSubCategories" (change)="selectSubTypeChangeHandler($event)" >
                            </select>
                        </div>
                    </div>
                </div>
                <div class="button pt-5 pb-5">
                    <button class="btn btn-lg btn-info btn-block" type="submit">Create Program</button>
                </div>  
            </form>
               
        </div>
    </div>
</div>
