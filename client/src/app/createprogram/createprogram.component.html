<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="register()">
                <h1 class="h3 mb-3 font-weight-normal">Create Program</h1>
                <div class="form-group">
                    <label>Program Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Username" [(ngModel)] ="credentials.username">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" placeholder="Enter Description" [(ngModel)] ="credentials.username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email"[(ngModel)] ="credentials.email">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" class="form-control" name="role" placeholder="role" [(ngModel)] ="credentials.role_fk">
                </div>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create Program</button>
            </form>
        </div>
    </div>
</div>
