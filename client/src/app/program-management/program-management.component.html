<div class="container">
    <div class="row text-center text-white mb-5 mt-4">
        <div class="col-lg-7 mx-auto">
            <h1>Program Management</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label>Filter by Program Type</label>
        </div>
        <div class="col-md-8">
            <select id="programCat" (change)="selectChangeHandler($event)" >
            </select>
        </div>
    </div>
    <div class="row">
        <input type="text" class="form-control" placeholder="Type In Program Name or Description to Seacrh" [(ngModel)]="searchText">
        <button mat-raised-button (click)="clearSearch()">Clear Search</button>
    </div>
    <!--  Create table -->
    <div class="table-responsive-sm">
        <table #datatable class="table table-hover" style="width:100%">
            <thead>
                <tr>
                    <th style="width:45%"> Program Name </th>
                    <th style="width:20%"> Program Type </th>
                    <th style="width:35%"> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let program of programs | filter:searchText">
                    <td class="name"> {{program.Name}} </td>
                    <td *ngIf="program.ProgramType =='0'"> Group Program </td>
                    <td *ngIf="program.ProgramType =='1'"> Individual Program </td>
                    <td><button [routerLink]="['/profile', 'program-details', program.ProgramPK]" class="btn btn-info">
                            <mat-icon matListIcon>visibility</mat-icon> View
                        </button>
                        <button [routerLink]="['/profile', 'program-details', program.ProgramPK]"
                            class="btn btn-warning">
                            <mat-icon matListIcon>edit</mat-icon> Edit
                        </button>
                        <button class="btn btn-danger">
                            <mat-icon matListIcon>delete</mat-icon> Delete
                        </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
