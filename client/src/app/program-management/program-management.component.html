    <!--  Create table -->
    <div class="table-responsive-sm">
    <table class="table table-hover">
        <thead>
            <tr>
                <th> Program Name </th>
                <th> Program Type </th>
                <th colspan="3"> Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor = 'let program of programs'>
                <td class="name"> {{program.Name}} </td>
                <td *ngIf = "program.ProgramType =='0'" > Group Program </td>
                <td *ngIf = "program.ProgramType =='1'" > Individual Program </td>
                <td><button [routerLink]="['/profile', 'program-details', program.ProgramPK]" class="btn btn-info"><mat-icon matListIcon>visibility</mat-icon> View </button> </td>
                <td><button [routerLink]="['/profile', 'program-details', program.ProgramPK]" class="btn btn-warning"> <mat-icon matListIcon>edit</mat-icon> Edit</button></td>
                <td><button class="btn btn-danger"><mat-icon matListIcon>delete</mat-icon> Delete</button></td>
            </tr>
        </tbody>
    </table>
