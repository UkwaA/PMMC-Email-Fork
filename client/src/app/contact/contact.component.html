
<div class="container py-5">
  <div class="row text-center text-white mb-3">
      <div class="col-lg-7 mx-auto">
          <h1>Contact</h1>
      </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-md-6">      
      <form *ngIf="!loading" [formGroup] = "myForm" (ngSubmit)="submit(myForm.value)"> 
        <mat-form-field class="inputField">
          <input matInput type="text" formControlName = "fullName" placeholder = "Full Name" >
        </mat-form-field>
        <mat-form-field class="inputField">
          <input matInput type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" formControlName = "email" placeholder = "Email">
          <!-- <mat-placeholder style="color:white">Email</mat-placeholder> -->
          <mat-error *ngIf = "email.invalid && email.touched">
            Email is invalid
          </mat-error>
        </mat-form-field>
        <mat-form-field class="inputField">
          <input matInput type="text" formControlName = "subject" placeholder = "Subject">
          <!-- <mat-placeholder style="color:white">Subject</mat-placeholder> -->
          <mat-error *ngIf = "subject.touched">
            Minimum 3 characters
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput type="text" formControlName = "message" placeholder = "Your Messages"> </textarea>
          <!-- <mat-placeholder style="color:white">Your Messages</mat-placeholder> -->
          <mat-error *ngIf = "message.touched">
            Minimum 5 characters
          </mat-error>
        </mat-form-field>
        <div class="text-right">
          <button mat-raised-button [disabled]="myForm.invalid" type="submit" 
          class="btn btn-primary btn-lg active" aria-pressed="true" data-toggle="modal" data-target="#ModalCenter" onfocus="blur()">
          Submit</button>
          
        </div>
      </form>
      <!-- Modal -->
      <div class="modal fade " id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" >
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{modalHeader}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{modalContent}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click) = "reset()" onfocus="blur()">Close</button>                                  
            </div>
            </div>
        </div>
    </div><!-- Modal Ends -->
    </div>
    <div class="map col-md-6">
      <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px;">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3324.2463201415467!2d-117.76466114915011!3d33.57295325018747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dce6748ce46f67%3A0x253e5efc8f4271f!2sPacific%20Marine%20Mammal%20Center!5e0!3m2!1sen!2sus!4v1581394621910!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
    </div>
  </div>
</div>
</div>
