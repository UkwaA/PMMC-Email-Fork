  <div class="row">
    <div class="col-sm-4 text-center">
      <h5>General Questions</h5>
      <a href="mailto:info@pacificmmc.org">info@pacificmmc.org</a>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="fullName" class="form-control" id="fullName" placeholder="Full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject *</label>
          <input type="subject" class="form-control" id="subject" placeholder="Email Subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea class="form-control" rows="5" id="comment" placeholder="Your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit</button>
      </form>
    </div>
    <div class="col-sm-6">
      <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">

    </div>
    </div>
  </div>
</div>
