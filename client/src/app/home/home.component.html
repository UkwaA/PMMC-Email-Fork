  <!-- Page Content -->
  <div class="container">
    <!-- Jumbotron Header -->
    <div class="header">
      <img src="https://static.boredpanda.com/blog/wp-content/uploads/2019/12/seal-pup-waving-norfolk-beach-fb-png__700.jpg" atl="" style="width:100%; height:300px;">
    </div>


    <!-- Page Features -->
    <div class="row text-center" *ngIf = "programs">

      <div class="col-lg-3 col-md-6 mb-4" *ngFor = "let program of programs">
        <div class="card h-100">
          <img class="card-img-top" [src]="program.imageURL" alt="">
          <div class="card-body">
            <h4 class="card-title">{{program.title}}</h4>
            <p class="card-text"> {{program.description}}</p>
          </div>
          <div class="card-footer">
            <a [href]="program.url" class="btn btn-primary">Find Out More!</a>
          </div>
        </div>
      </div>
      
    </div>

  </div>
