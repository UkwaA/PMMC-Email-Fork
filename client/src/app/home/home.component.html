<div class="banner">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12">
        <h1> PACIFIC MARINE MAMMAL CENTER </h1>
        <h2> Enjoy your exploration with our programs! </h2>
      </div>
    </div>
    
        <form action="#" method="post" novalidate="novalidate">
            <div class="row search-bar pl-5">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-1">
                            <select class="form-control search-slt" id="exampleFormControlSelect1" style="width: 220px">
                                <option>Select Types of Program</option>
                                <option>Group</option>
                                <option>Individual</option>
                            </select> 
                        </div>
                         <div class="col-lg-3 col-md-3 col-sm-12 p-1 pl-5">
                            <select class="form-control search-slt" id="exampleFormControlSelect1" style="width: 175px">
                                <option>Select Age Group</option>
                                <option>5-8</option>
                                <option>8-12</option>
                                <option>12-16</option>
                            </select>
                        </div>
                          <div class="col-lg-3 col-md-3 col-sm-12 p-1 pl-5">
                            <input class="form-control" type="date" value="" id="example-date-input" style="width: 170px">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-1 pl-5">
                            <button type="button" class="btn btn-primary wrn-btn">Search</button>
                        </div>
                    </div>
        </form>
  </div>
</div> 
  <!-- Page Content -->
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-lg-12">
        <h1 class="text-primary mt-5">Most Popular Programs</h1>
      </div>
    </div>


    <!-- Page Features -->
    <div class="card-deck row">

      <div class="col-xs-12 col-sm-6 col-md-4"  *ngFor = "let program of programs">
        <div class="card h-100 border-light" style="box-shadow: 0px 2px 2px #34393a80;" >
       <!--Card image-->
          <div class="view overlay">
            <img class="card-img flex-fill" src={{program.ImgData}} alt="Card image cap">

            <a href="#!">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{program.Name}}</h4>
            <hr class="card__item card__divider">
            <p class="block-with-text"> {{program.Description}}</p>
          <div class = "bottom_info row">
              <a routerLink ="/booking-individual-program" class="btn btn-outline-primary pull-left">Find Out More!</a>
              <h5 class="text-muted"> ${{program.FullAmount}} </h5>
            </div>
          </div>
          <div class="card-footer text-muted d-flex justify-content-between bg-light border-light">
            <div class="stats">
              <a style = "color: #5077a9;" ><fa-icon [icon]="faClock"></fa-icon> 1h45 </a>
            </div>
            <div class="stats">
              <a style = "color: #5077a9;" > <fa-icon [icon]="faComment"></fa-icon> 115 </a>
            </div>

          </div>
        </div>
      </div>
      
    </div>
