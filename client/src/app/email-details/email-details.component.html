<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4 mb-5 mx-auto">
            <form>
                <fieldset [disabled]="isDisabled">
                <h1 class="text-center">Email Editor</h1>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-3">
                            <label>Subject</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="name" [(ngModel)]="emailData.Subject">
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="font-weight-bold">Body</label>
                    <ckeditor [editor]="Editor" [disabled]="isDisabled" (ready)="onReady($event)" name="editor" [(ngModel)]="emailData.Body"></ckeditor>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="col-md-4">
                        <label>Attachment</label>
                    </div>
                    <div class="col-md-8">
                        <!-- add file change function -->
                        <input type="file" [disabled]="isDisabled" accept=".pdf,.doc,.docx" />
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Group</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="emailType"
                            [(ngModel)]="emailTypeText" readonly>
                        </div>
                    </div>
                </div>
                <div *ngIf='PageMode == "edit"' class="button pt-5 pb-5">
                    <button class="btn btn-lg btn-info btn-block " type="submit" (click)="openModal()" onfocus="blur()">Update Email</button>
                </div>
            </fieldset>
            </form>

        </div>
    </div>
</div>
