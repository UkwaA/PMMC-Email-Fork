<div id="modal-content-wrapper" style="text-align: center;">
    <header id="modal-header">
        <button type="button" class="close" (click)="actionFunction()">X</button>
        <div class="alert alert-success alert-dismissible fade show mb-0">
            <strong>Success!</strong> Your account has been registered.
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show mb-0">
            <strong>Error!</strong> The username and password did not match.
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <h1 id="modal-title">SIGN IN</h1>
        <h2><img class="logo" src="images/PMMClogo.png" alt=""></h2>
    </header>

    <mat-divider></mat-divider>
    <mat-dialog-content [formGroup]="loginForm">
        <p class="mt-2" style="margin-bottom: 0rem;">
            <mat-form-field appearance="standard">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error *ngIf="errorHandling('username', 'required')">Name is required</mat-error>
            </mat-form-field>
        </p>
        <p class="mt-0 mb-0">
            <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" type="password" required >
                <mat-error *ngIf="errorHandling('password', 'required')">Password is required</mat-error>
                <mat-error *ngIf="errorHandling('password', 'minLength')">You have less than 6 characters</mat-error>
            </mat-form-field>
        </p>
    </mat-dialog-content>
    <p>
        <button mat-raised-button class="signIn-btn mb-1" (click)="signIn()">
            Sign in
        </button>
    </p>
    <mat-divider></mat-divider>
    <div class="sign-up">
        <p>New User? 
            <button (click)="createNew()" class = "link">
                Sign up
            </button>
        </p>
    </div>
</div>
