            <mat-tab label="Customer Info">
                <ng-template matTabContent>
                    <div class="container">
                        <form [formGroup]="customerInfoForm">
                            <fieldset disabled>
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 field">
                                        <label><h4>First name</h4></label>
                                        <input type="text" class="form-control" formControlName="FirstName" placeholder="First name" [(ngModel)]="customerDetails.FirstName">
                                    </div>
                                    <div class="col-md-6 col-sm-6 field">
                                        <label><h4>Last name</h4></label>
                                        <input type="text" class="form-control" formControlName="LastName"placeholder="Last name" [(ngModel)]="customerDetails.LastName">
                                    </div>
                                    <div class="col-md-8 col-sm-8 field">
                                        <label><h4>Address</h4></label>
                                        <input type="text" class="form-control" formControlName="Address"placeholder="enter address" [(ngModel)]="customerDetails.Address" >
                                    </div>
                                    <div class="col-md-4 col-sm-4 field">
                                        <label><h4>Phone Number</h4></label>
                                        <input type="text" pattern="[0-9]{10}" class="form-control" formControlName="PhoneNo" placeholder="Phone No" [(ngModel)]="customerDetails.PhoneNo" >
                                    </div>
                                    <div class="col-md-4 col-sm-4 field">
                                        <label><h4>City</h4></label>
                                        <input type="text" class="form-control" formControlName="City" placeholder="enter city" [(ngModel)]="customerDetails.City" >
                                    </div>
                                    <div class="col-md-4 col-sm-4 field">
                                        <label><h4>State</h4></label>
                                        <input type="text" class="form-control" formControlName="State" placeholder="enter state" [(ngModel)]="customerDetails.State">
                                    </div>
                                    <div class="col-md-4 col-sm-4 field">
                                        <label><h4>Zipcode</h4></label>
                                        <input type="text" class="form-control" formControlName="Zipcode" placeholder="enter zipcode" [(ngModel)]="customerDetails.Zipcode">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </ng-template>

                                    </div> 
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">Paid Amount: </label>
                                        <input type="text" class="col-sm-3 form-control" formControlName="Paid"  [(ngModel)]="paymentDetails.RemainingBalance">
                                    </div> 
                                    <div class="row form-group">
                                        <label class="col-sm-3 control-label">Remaining Amount: </label>
                                        <input type="text" class="col-sm-3 form-control" formControlName="RemainingBalance"  [(ngModel)]="paymentDetails.RemainingBalance">
                                    </div>   
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>
