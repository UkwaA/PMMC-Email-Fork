<div class="container">
    <h4 class="text-center">Choose the options you'd like to display:</h4>
    <div class="row">
      <div class = "col-sm-6" *ngFor = 'let item of varLabels'>
        <section class="options-section">
          <mat-checkbox class="options-margin" [(ngModel)]="bookingIndividual[item.var]" (change)="chkbDataChange($event)">
            <div data-toggle="tooltip" title="{{item.tooltip}}">
            {{item.label}}
            </div>
          </mat-checkbox>
        </section>  
      </div>
    </div>
</div>
