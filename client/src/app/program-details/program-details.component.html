<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4 mb-5 mx-auto">
            <!-- <section class="readonly">
                <mat-checkbox [(ngModel)]="isDisabled"> Read Only </mat-checkbox>
              </section> -->
            <form>
                <fieldset [disabled]="isDisabled">
                <h1 class="text-center">Program Requirement</h1>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Program Name</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="name" [(ngModel)]="programData.Name" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="font-weight-bold">Description</label>
                    <ckeditor [editor]="Editor" [disabled]="isDisabled" (ready)="onReady($event)" name="editor" [(ngModel)]="programData.Description" name="description"></ckeditor>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Deposit Amount</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="deposit"
                                [(ngModel)]="programData.DepositAmount">
                        </div>
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Price Per Participant</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="price"
                                [(ngModel)]="programData.PricePerParticipant">
                        </div>
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Maximum Number of Participant</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="participant"
                                [(ngModel)]="programData.MaximumParticipant">
                        </div>
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <img class="card-img flex-fill" src={{this.viewImgHref}} alt="Card image cap">
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="col-md-4">
                        <label>Image</label>
                    </div>
                    <div class="col-md-8">
                        <input type="file" (change)="onFileChange($event)" [disabled]="isDisabled" accept="image/x-png,image/gif,image/jpeg" />
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Program Type</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="ProgramType"
                            [(ngModel)]="ProgramTypeText" readonly>
                        </div>
                    </div>
                </div>
                <!-- Binding i and g-program Component -->
                <div [ngSwitch]="programData.ProgramType">
                    <div *ngSwitchCase="0" >
                        <g-program [ProgramPK]="ProgramPK" [formData]="formData" (dataChange)="dataChangedHandler($event)"></g-program>
                    </div>
                    <div *ngSwitchCase="1" >
                        <i-program [ProgramPK]="ProgramPK" [formData]="formData" (dataChange)="dataChangedHandler($event)"></i-program>
                    </div>
                </div>
                <div *ngIf='PageMode == "edit"' class="button pt-5 pb-5">
                    <button class="btn btn-lg btn-info btn-block " type="submit" (click)="openModal()">Update Program Requirements</button>
                </div>
            </fieldset>
            </form>

        </div>
    </div>
</div>
