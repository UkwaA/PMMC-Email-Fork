<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form>
                <h1 class="h3 mb-3 font-weight-normal">Program Details</h1>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Program Name</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="name" [(ngModel)]="programData.Name" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <ckeditor [editor]="Editor" [(ngModel)]="programData.Description" name="description" readOnly ="true"></ckeditor>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Full Amount</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" name="fullamount"
                                [(ngModel)]="programData.FullAmount" readonly>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Program Type</label>
                        </div>
                        <div class="col-md-8">
                            <select id="programCat">
                            </select>
                        </div>
                    </div>

                </div>

                <form (submit)="upLoad()"  encType="multipart/form-data">
                    <input type="file" name="sampleFile" />
                    <input type='submit' value='Upload!' />
                </form>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Update Program Details</button>
            </form>

        </div>
    </div>
</div>
