<div class="container">
    <div class="row text-center mb-1">
        <div class="col-lg-7 mx-auto">
            <h1 class="title">Group Program List</h1>
        </div>
    </div>
    <div class="row mb-3 filter">
        <div class="col-lg-10 col-md-9 col-sm-8 p-0">
            <input type="text" class="form-control" placeholder="Type in Program Name or Description to Search" [(ngModel)]="searchText">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4">
            <button mat-raised-button color="primary" (click)="clearSearch()">Clear Search</button>
        </div>
    </div>
    <div class="row"  *ngFor = 'let program of programs | filter:searchText' >
        <div class="col-lg-12 mx-auto" *ngIf='program.ProgramType == 0'>
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                    <div class="image-wrapper p-3">
                        <img src={{program.ImgData}} class="float-left p-3 col-sm-12 col-md-5" alt="Generic placeholder image" width="350" height="280">
                        <h4 *ngIf = 'program.SubProgramPK == 1' class = 'text-muted'><mat-icon>stars</mat-icon> Scout Program </h4>
                        <h4 *ngIf = 'program.SubProgramPK == 2' class = 'text-muted'><mat-icon>stars</mat-icon> Field Trip </h4>
                        <a  [routerLink]="['/program-schedule', program.ProgramPK]"><h5 class="m-1 mb-3">{{program.Name}}</h5></a>
                        <div class="text-break" [innerHTML]="program.Description | safeHtml"></div>
                        <div class="d-flex align-items-center justify-content-between mt-1">
                            <h6 class="font-weight-bold my-2">${{program.PricePerParticipant}}</h6>
                            <!-- <a [routerLink]="['/booking-group-program', program.ProgramPK]" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Book now!</a> -->
                            <a [routerLink]="['/program-schedule', program.ProgramPK]" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Book now!</a>
                        </div>
                    </div>
                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>
