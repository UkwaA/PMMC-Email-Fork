<div class="container">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="text-primary">Group Program List</h1>
        </div>
    </div>
    <div class="row" *ngIf = programs>
        <div class="col-lg-12 mx-auto" *ngFor = 'let program of programs'>
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2">{{program.title}}</h5>
                            <p class="font-italic text-muted mb-0 small">{{program.description}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">$250</h6>
                                <a [href]="program.url" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Book now!</a>
                            </div>
                        </div><img [src]="program.imageURL" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
                    </div> <!-- End -->
                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>
