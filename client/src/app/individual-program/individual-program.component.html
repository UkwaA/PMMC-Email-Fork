<div class="container">
    <div class="row text-center mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="title">Individual Program List</h1>
        </div>
    </div>
    <div class="row mb-5">
        <input type="text" class="form-control" placeholder="Type In Program Name or Description to Seacrh" [(ngModel)]="searchText">
        <button mat-raised-button (click)="clearSearch()">Clear Search</button>
    </div>
    <div class="row"  *ngFor = 'let program of programs | filter:searchText' >
        <div class="col-lg-12 mx-auto" *ngIf='program.ProgramType == 1'>
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                    <!-- Custom content-->
                    <div class="image-wrapper p-3">
                        <img src={{program.ImgData}} class="float-left p-3" alt="Generic placeholder image" width="350" height="280">
                        <h5 class="mt-0 m-3">{{program.Name}}</h5>
                        <div [innerHTML]="program.Description"></div>
                        <div class="d-flex align-items-center justify-content-between mt-1">
                            <h6 class="font-weight-bold my-2">${{program.FullAmount}}</h6>
                            <a [routerLink]="['/booking-individual-program', program.ProgramPK]" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Book now!</a>
                        </div>
                    </div>
                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>
