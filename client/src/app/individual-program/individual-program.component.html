<div class="container">
    <div class="row text-center mb-1">
        <div class="col-lg-7 mx-auto">
            <h1 class="title">Individual Program List</h1>
        </div>
    </div>
    <div class="row mb-3 filter">
        <div class="col-lg-10 col-md-10 col-sm-8 col-8">
            <input type="text" class="form-control" placeholder="Type in Program Name or Description to Search" [(ngModel)]="searchText">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-4 p-0">
            <button mat-raised-button color="primary" (click)="clearSearch()" onfocus="blur()" >Clear Search</button>
        </div>
    </div>
    <div class="row"  *ngFor = 'let program of programs | filter:searchText' >
        <div class="col-lg-12 mx-auto" *ngIf='program.ProgramType == 1'>
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                    <!-- Custom content-->
                    <div class="image-wrapper p-3">
                        <img src={{program.ImgData}} class="float-left p-3  col-sm-12 col-md-5" alt="Generic placeholder image">
                        <div class="row">
                            <div class="col-sm-10">
                                <a  [routerLink]="['/reservation', program.ProgramPK]"><h5 class="mb-3">{{program.Name}}</h5></a>
                            </div>
                            <div class="col-sm-2">
                                <h5 class="price">${{program.PricePerParticipant}}</h5>
                            </div>
                        </div>
                        <div class="text-break" [innerHTML]="program.Description | safeHtml"></div>
                        <div class="row mt-1">
                            <div class="col-sm-12">
                            <!-- <a [routerLink]="['/booking-individual-program', program.ProgramPK]" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Book now!</a> -->
                                <a [routerLink]="['/reservation', program.ProgramPK]" class="btn btn-info btn-lg active float-right" role="button" aria-pressed="true">Book now!</a>
                            </div>
                        </div>
                    </div>
                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>
