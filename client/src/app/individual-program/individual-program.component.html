<div class="container">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="text-primary">Individual Program List</h1>
        </div>
    </div>
    <div class="row"  *ngFor = 'let program of programs'>
        <div class="col-lg-12 mx-auto" *ngIf = "program.ProgramPK > 9">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2">{{program.Name}}</h5>
                            <p class="font-italic text-muted mb-0 small">{{program.Description}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">${{program.FullAmount}}</h6>
                                <a routerLink ="/booking-individual-program" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Book now!</a>
                            </div>
                        </div><img src="https://static.boredpanda.com/blog/wp-content/uploads/2019/12/seal-pup-waving-norfolk-beach-fb-png__700.jpg" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
                    </div> <!-- End -->
                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>
