
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4 mx-auto">
            <div class="row text-center text-white mb-5">
                <div class="col-lg-7 mx-auto">
                    <h1>User Detail</h1>
                </div>
            </div>
            <form>                
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label>UserName</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="name" [(ngModel)]="userDetails.Username" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Password</label>
                        </div>
                        <div class="col-md-4">•••••••••••••                     
                        </div>
                        <button type="button" class="btn btn-md btn-warning col-md-4" 
                            (click)="openModalResetPassword()">
                            Reset Password</button>
                            <!--
                        
                            <div class="modal fade " id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop = "false">
                                <div class="modal-dialog modal-dialog-centered" role="document" >
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Reset Password</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Reset Password email has been sent to {{userDetails.Email}}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                                  
                                    </div>
                                    </div>
                                </div>
                            </div>  
                        -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Email</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="email" [(ngModel)]="userDetails.Email">
                        </div>
                    </div>
                </div>     
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Current Role</label>
                        </div>
                        <div class="col-md-8">
                            <div *ngIf = "userDetails.Role_FK == 1">Customer</div>
                            <div *ngIf = "userDetails.Role_FK == 2">Manager</div>
                            <div *ngIf = "userDetails.Role_FK == 3">System Admin</div>
                        </div>
                    </div>
                </div>   
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label>New Role</label>
                        </div>
                        <div class="col-md-8">
                            <select id="roleSelection">                                
                            </select>
                        </div>
                    </div> 
                </div>
                <button class="btn btn-lg btn-info btn-block" type="submit" (click)="openModalUpdateUserDetail()">Update User Details</button>
            </form>
         
        </div>
    </div>
</div>
