<div class="container">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1>User Management</h1>
        </div>
    </div>        
    <div class="row"  *ngFor = 'let user of listOfUsers'>
        <div class="col-lg-12 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item" *ngIf ="user.UserPK != currentUserID">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">{{user.Username}}</h6>
                                <a [routerLink]="['/profile', 'user-details', user.UserPK]" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Edit</a>                             
                            </div>
                        </div>
                    </div> <!-- End -->
                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>
