<h1> Profile Information Page </h1>
<hr>
<div class="container bootstrap snippet">
    <!-- <div class="row"> -->
  		<!-- <div class="col-sm-10"><h2>User name</h2></div> -->
    <!-- 	<div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div> -->
        <!-- </div> -->
    <div class="row">
  		<div class="col-sm-3 col-md-5"><!--left col-->
            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block file-upload">
            </div>
            <br>
        </div><!--/col-3-->
    	<div class="col-sm-9 col-md-7">
            <section class="readonly">
                <!-- <mat-checkbox [(ngModel)]="isDisabled"> Read Only </mat-checkbox> -->
                <button *ngIf="isDisabled" class="btn btn-sm btn-warning" type="submit" (click)="viewOrEditMode()">
                    <mat-icon matListIcon>edit</mat-icon>Edit
                </button>
                <button *ngIf="!isDisabled" class="btn btn-sm btn-secondary" type="submit" (click)="viewOrEditMode()">
                    <mat-icon matListIcon>edit</mat-icon>Editing...
                </button>
            </section>
            <hr>
                <form [formGroup]="customerInfoForm" (ngSubmit)="openModal()">
                    <fieldset [disabled]="isDisabled">
                        <div class="col-xs-6">
                            <label><h4>First name</h4></label>
                            <input type="text" class="form-control" formControlName="FirstName" placeholder="First name" [(ngModel)]="customerDetails.FirstName" 
                            [ngClass]="{'is-invalid': submitted && f.FirstName.errors }">
                            <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
                                <div *ngIf="f.FirstName.errors.required">First Name is required</div>
                              </div>
                        </div>
                        <br/>
                        
                        <div class="col-xs-6">
                        <label><h4>Last name</h4></label>
                            <input type="text" class="form-control" formControlName="LastName"placeholder="Last name" [(ngModel)]="customerDetails.LastName" 
                            [ngClass]="{'is-invalid': submitted && f.LastName.errors }">
                            <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
                                <div *ngIf="f.LastName.errors.required">Last Name is required</div>
                              </div>
                        </div>
                        <br/>
            
                        <div class="col-xs-6">
                            <label><h4>Phone Number</h4></label>
                            <input type="number" class="form-control" formControlName="PhoneNo" placeholder="Phone No" [(ngModel)]="customerDetails.PhoneNo" 
                            [ngClass]="{'is-invalid': submitted && f.PhoneNo.errors }" >
                            <div *ngIf="submitted && f.PhoneNo.errors" class="invalid-feedback">
                                <div *ngIf="f.PhoneNo.errors.required">Phone No is required</div>
                              </div>
                        </div>
                        <br/>
            
                        <div class="col-xs-6">
                            <label><h4>Address</h4></label>
                            <input type="text" class="form-control" formControlName="Address"placeholder="enter address" [(ngModel)]="customerDetails.Address" 
                            [ngClass]="{'is-invalid': submitted && f.Address.errors }" >
                            <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
                                <div *ngIf="f.Address.errors.required">Street Address is required</div>
                              </div>
                        </div>
                        <br/>

                        <!-- <div class="col-xs-6">
                            <label><h4>Address #2</h4></label>
                            <input type="text" class="form-control" formControlName="Address2" placeholder="enter address (optional)">
                        </div>
                        <br/> -->

                        <div class="col-xs-6">
                            <label for="email"><h4>City</h4></label>
                            <input type="text" class="form-control" formControlName="City" placeholder="enter city" [(ngModel)]="customerDetails.City" 
                            [ngClass]="{'is-invalid': submitted && f.City.errors }" >
                            <div *ngIf="submitted && f.City.errors" class="invalid-feedback">
                                <div *ngIf="f.City.errors.required">City is required</div>
                              </div>
                        </div>
                        <br/>

                        <div class="col-xs-6">
                            <label><h4>State</h4></label>
                            <input type="text" class="form-control" formControlName="State"placeholder="enter state" [(ngModel)]="customerDetails.State" 
                            [ngClass]="{'is-invalid': submitted && f.State.errors }" maxlength = "2" >
                            <div *ngIf="submitted && f.State.errors" class="invalid-feedback">
                                <div *ngIf="f.State.errors.required">State is required</div>
                              </div>
                        </div>
                        <br/>

                        <div class="col-xs-6">
                            <label><h4>Zipcode</h4></label>
                            <input type="number" class="form-control" formControlName="Zipcode" placeholder="enter zipcode" [(ngModel)]="customerDetails.Zipcode"
                            [ngClass]="{'is-invalid': submitted && f.Zipcode.errors }">
                            <div *ngIf="submitted && f.Zipcode.errors" class="invalid-feedback">
                                <div *ngIf="f.Zipcode.errors.required">Zipcode is required</div>
                              </div>
                        </div>
                        <br/>

                        <!-- <div class="col-xs-6">
                            <label class="checkbox-inline"></label>
                                <input type="checkbox" title="Subscribe" [(ngModel)]="customerDetails.Subscribe" value="">Subscribe                          
                        </div>
                        <br/> -->
                        <div>
                            <section class="options-section">
                                <mat-checkbox class="options-margin" formControlName="Subscribe"
                                [(ngModel)]="subscribeChecked">Subscribe to Email</mat-checkbox>
                            </section>
                        </div>
                        <br>
                        <div class="col-xs-12 input-group form-group ">                            
                            <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>Update Personal Info</button>
                        </div>
                        <br/>
                    </fieldset>
              	</form>
              <hr>
        </div><!--/col-9-->
    </div><!--/row-->
