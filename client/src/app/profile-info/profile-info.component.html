<h1> Profile Information Page </h1>
<hr>
<div class="container bootstrap snippet">
    <div class="row">
  		<div class="col-sm-10"><h2>User name</h2></div>
    <!-- 	<div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div> -->
        </div>
    <div class="row">
  		<div class="col-sm-3 col-md-5"><!--left col-->
            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block file-upload">
            </div>
            <br>
        </div><!--/col-3-->
    	<div class="col-sm-9 col-md-7">
            <section class="readonly">
                <mat-checkbox [(ngModel)]="isDisabled"> Read Only </mat-checkbox>
            </section>
            <hr>
                <form>
                    <div class="col-xs-6">
                        <label><h4>First name</h4></label>
                        <input type="text" class="form-control" name="first_name"placeholder="first name" [(ngModel)]="customerDetails.FirstName" required>
                    </div>
                    <br/>
                    
                    <div class="col-xs-6">
                    <label><h4>Last name</h4></label>
                        <input type="text" class="form-control" name="last_name"placeholder="last name" [(ngModel)]="customerDetails.LastName" required>
                    </div>
                    <br/>
        
                    <div class="col-xs-6">
                        <label><h4>Phone Number</h4></label>
                        <input type="text" class="form-control" name="phone"placeholder="enter phone" [(ngModel)]="customerDetails.PhoneNo" required>
                    </div>
                    <br/>
        
                    <div class="col-xs-6">
                        <label><h4>Address</h4></label>
                        <input type="text" class="form-control" name="mobile"placeholder="enter address" [(ngModel)]="customerDetails.Address" required>
                    </div>
                    <br/>

                    <div class="col-xs-6">
                        <label><h4>Address #2</h4></label>
                        <input type="text" class="form-control" name="mobile" placeholder="enter address (optional)" title="enter your address 2 if any.">
                    </div>
                    <br/>

                    <div class="col-xs-6">
                        <label for="email"><h4>City</h4></label>
                        <input type="city" class="form-control" name="city"placeholder="enter city" [(ngModel)]="customerDetails.City" required>
                    </div>
                    <br/>

                    <div class="col-xs-6">
                        <label><h4>State</h4></label>
                        <input type="text" class="form-control" name="email"placeholder="enter state" [(ngModel)]="customerDetails.State" required>
                    </div>
                    <br/>

                    <div class="col-xs-6">
                        <label><h4>Zipcode</h4></label>
                        <input type="number" class="form-control" name="zipcode" placeholder="enter zipcode" [(ngModel)]="customerDetails.Zipcode" required>
                    </div>
                    <br/>

                        <div class="col-xs-6">
                        <!--  <label class="checkbox-inline" for="email">
                            <input type="checkbox" class="form-control" name="email" id="email" placeholder="enter zipcode" title="enter your email."> <h4>Subcribe</h4></label> -->
                            <label class="checkbox-inline">
                                <input type="checkbox" title="Subcribe" value="">Subcribe
                            </label>
                        </div>
                        <br/>


                    <div class="col-xs-12">
                        <br>
                        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Update Customer Info</button>
                    <!--      <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button> -->
                    </div>
                    <br/>
              	</form>
              <hr>
        </div><!--/col-9-->
    </div><!--/row-->
