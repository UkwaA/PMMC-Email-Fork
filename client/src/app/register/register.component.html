<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <h1 class="text-center">Register</h1>
                <div class="form-group font-weight-bold">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" [(ngModel)] ="credentials.Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email"[(ngModel)] ="credentials.Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group font-weight-bold">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password"  [(ngModel)] ="credentials.Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 3 characters</div>
                    </div>
                </div>                
                <div class="form-group font-weight-bold">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Re-enter Password"  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
                <div class="form-group text-center form-check">
                    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                    <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
