<!-- I read online about overwhelming users with too much info at once,
so I think it's a better idea to ask for their address info after they
finish checking out a program -->

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="register()" [formGroup]="registerForm">
                        <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
                            </div>
                            <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" 
                            [(ngModel)]="credentials.Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faEnvelope"></fa-icon></span>
                            </div>
                            <input type="email" class="form-control" formControlName="email" placeholder="Email"
                                [(ngModel)]="credentials.Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Must be a valid email address</div>
                            </div>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
                            </div>
                            <input type="password" class="form-control" formControlName="password" placeholder="Password" 
                                [(ngModel)]="credentials.Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 3 characters</div>
                            </div>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faCheckDouble"></fa-icon></span>
                            </div>
                            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Re-enter Password"
                                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                            </div>
                        </div>
                        <div class="row align-items-center acceptTerms">
                            <input type="checkbox" formControlName="acceptTerms" 
                            [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }">
                            <label for="acceptTerms"> Accept Terms & Conditions</label>
                            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
                                <div *ngIf="f.acceptTerms.errors.required">Accept Terms & Conditions is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn float-right register_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
