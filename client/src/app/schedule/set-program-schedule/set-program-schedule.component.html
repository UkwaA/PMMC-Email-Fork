<div class="container">
    <div class="row text-center text-white mb-5 mt-4">
        <div class="col-lg-7 mx-auto">
            <h1>Program Schedule</h1>            
        </div>
    </div>
    <form [formGroup]="SetProgramScheduleForm" >
        <div class="form-group font-weight-bold container">
            <div class="row">
                <div class="col-md-2">
                    <label>Program Name</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" formControlName="programName" [(ngModel)]="programData.Name" readonly>
                </div>                
            </div>
            <br/>
            <div class="row">
                <div class="col-md-2">
                    <label>Set Event Color:</label>
                </div>
                <div class="col-md-10">
                    <kendo-colorpicker 
                        #picker
                        [view]="'palette'"
                        [format]="'hex'"
                        [paletteSettings]="settings"
                        [(value)]="selectedColor"
                    >
                    </kendo-colorpicker>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2">
                    <label>Current Schedule</label>
                </div>
                <div class="col-md-10">
                    <!--  Create table -->
                    <div class="row">
                        <div class="col-md-3">
                            <button mat-raised-button onclick="this.blur()" id="addButton" (click)="addNewScheduleModal()">
                                <mat-icon matListIcon>add</mat-icon> New Schedule                                
                            </button>                                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col padding-0" *ngFor="let day of dayArr">
                            <div class="table-responsive-sm">
                                <table #datatable class="table table-hover" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th style="width:100%">{{day.day}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of day.eventList">
                                            <td>
                                                {{item.tempStart}} <br/>to {{item.tempEnd}}
                                                <button mat-icon-button aria-label="Edit" onclick="this.blur()" (click)="updateScheduleModal(item)" >
                                                    <mat-icon>edit</mat-icon>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2">
                    <label>Black-out Date</label>
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-3">
                            <button mat-raised-button id="addButton" onclick="this.blur()" (click)="addNewScheduleModal()">
                                <mat-icon matListIcon>add</mat-icon> New Black-out date                                
                            </button>                                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col padding-0">
                            <div class="table-responsive-sm">
                                <table #datatable class="table table-hover" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th style="width:30%">From</th>
                                            <th style="width:30%">To</th>
                                            <th style="width:30%">Note</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>04-11-2020</td>
                                            <td>08-11-2020</td>
                                            <td>Summer</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 form-group">              
                    <button class="btn btn-lg btn-info btn-block" type="submit" (click)="setSchedule()">Save</button>
                </div>
            </div>
        </div>
    </form>    
</div>
