<div class="container">
    <div class="row text-center text-white mb-5 mt-4">
        <div class="col-lg-7 mx-auto">
            <h1>Set Program Schedule</h1>            
        </div>
    </div>
    <form [formGroup]="SetProgramScheduleForm" >
        <div class="form-group font-weight-bold">
            <div class="row">
                <div class="col-md-4">
                    <label>Program Name</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" formControlName="programName" [(ngModel)]="programData.Name" readonly>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4">
                    <label>Start & End Date</label>
                </div>                
                <div class="col-md-3">
                    <kendo-datepicker 
                        [(value)]="startDate"
                        (valueChange)="onChangeStartDate($event)"
                        >                        
                    </kendo-datepicker>
                </div>
                <div class="col-md-3">
                    <kendo-datepicker 
                        [(value)]="endDate" 
                        [min] = "startDate">
                    </kendo-datepicker>
                </div>                                      
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4">
                    <label>Start & End Time</label>
                </div>                
                <div class="col-md-3">                                
                    <kendo-timepicker
                        [(value)]="startTime"
                        (valueChange)="onChangeStartTime($event)"
                        >
                    </kendo-timepicker>
                </div>  
                <div class="col-md-3">
                    <kendo-timepicker
                        [(value)]="endTime"
                        [min]="startTime">
                    </kendo-timepicker>
                </div>     
                <button mat-mini-fab color="warn" (click)="addNewScheduleModal()">
                    <mat-icon matListIcon>add</mat-icon>                                
                </button>                    
            </div>
            <br/>            
            <div class="row">
                <div class="col-md-4">
                    <label>Repeat on</label>
                </div>
                <div class="col-md-8">
                    <kendo-buttongroup [selection]="'multiple'">
                        <button 
                            *ngFor="let day of dayArr"
                            kendoButton
                            [toggleable]="true"
                            [selected]="day.selected"
                            (selectedChange)="onChangeRepeatOnDay($event, day)"
                        >
                            {{ day.day }}
                        </button>
                    </kendo-buttongroup>
                </div>                
            </div>
            <br/>
            <div class="row">
                <div class="col-md-4">
                    <label>Event Note</label>
                </div>
                <div class="col-md-8">
                    <textarea kendoTextArea class="form-control" 
                        formControlName="description" [(ngModel)]="eventDescription"></textarea>
                </div>
            </div>
            <br/>    
            <div class="col-xs-12 form-group">              
                <button class="btn btn-lg btn-info btn-block" type="submit" (click)="openModal()">Set Schedule</button>
            </div>
        </div>
    </form>    
</div>
