<div class="container">
    <div class="row text-center text-white mb-5 mt-4">
        <div class="col-lg-7 mx-auto">
            <h1>Payment Management</h1>
        </div>
    </div>
    <div class="row filter">
        <div class="col-lg-2 col-md-2 col-sm-3 p-0">
            <select class="form-control" style="font-weight: bold;" id="paymentCat"
                (change)="selectChangeHandler($event)">
            </select>
        </div>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-7 pr-0">
        <input type="text" class="form-control" placeholder="Type in Program Name or Keywords to Search"
            [(ngModel)]="searchText">
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <button mat-raised-button color="primary" (click)="clearSearch()">Clear Search</button>
    </div>

    <!-- Create Table -->
    <div class="table-responsive-sm">
        <table #datatable class="table table-hover" style="width:100%">
            <thead>
                <tr>
                    <th style="width:20%"> User</th>
                    <th style="width:30%"> Program Name</th>
                    <th style="width:20%"> Amount</th>
                    <th style="width:30%"> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let program of programs | filter:searchText | paginate:{itemsPerPage:7, currentPage:p}">
                    <td class="user"> {{paymentdetails.UserPK}}</td>
                    <td class="name">{{paymentheader.ReservationPK}}</td>
                    <td class="amount">{{paymentdetails.Total}}</td>
                    <td>
                        <button [routerLink]="['/profile', 'payment-details', , 'view']" class="btn btn-info">
                            <mat-icon matListIcon>visibility</mat-icon> View Invoice
                        </button>
                        <button [routerLink]="['/profile', '', , 'refund']" class="btn btn-info">
                            <mat-icon matListIcon>swap_horizontal_circle</mat-icon> Refund
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8"></div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <pagnination-controls (pageChange)="p=$event" autoHide="true" responsive="true"></pagnination-controls>
            </div>
        </div>
    </div>
</div>
