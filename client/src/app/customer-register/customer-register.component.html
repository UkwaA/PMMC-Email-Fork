<div class = "container">
    <h2 class = "title text-center text-primary"> Register an account </h2>
    <div class = "row">
        <!-- <h2 class = "text-primary"> Register an account </h2> -->
    <form>
        <div class = "user_info row">
            <div class = "form-group col-sm-9"> 
                <label for="firstname"> First name </label>
                <input type = "string" class = "form-control" id = "firstname">
            </div> 
            <div class = "form-group col-sm-3"> 
                <label for="middleinitials"> M.I. </label>
                <input type = "string" class = "form-control" id = "middleinitials">
            </div> 
            <div class = "form-group col-sm-12"> 
                <label for="lastname"> Last name </label>
                <input type = "string" class = "form-control" id = "lastname">
            </div> 
            <div class = "form-group col-sm-6">
                <label for="email"> Email </label>
                <input type="email" class="form-control" id="emailinput" placeholder="abc@example.com">
            </div>
            <div class = "form-group col-sm-6">
                <label for="Phone number"> Phone number </label>
                <input type="number" class="form-control" id="phonenum">
            </div>
            <div class = "form-group col-sm-12">
                <label for="Username"> Username </label>
                <input type = "string" class = "form-control" id = "username">
            </div>
            <div class = "form-group col-sm-12">
                <label for="Password"> Password </label>
                <small class = "text-muted"> Must be at least six characters </small>
                <input type = "string" class = "form-control" id = "password">
            </div>
        </div>
    </form>
    <div class = "submit_button"> 
        <button class = "btn btn-primary" type="submit"> Submit </button>
    </div>

        <!-- <div class = "row username -->
        <!-- <label for="Username" id="username" -->
    <!-- </form> -->
</div>
