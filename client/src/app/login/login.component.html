<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="login()">
                <h1 class="h3 mb-5 font-weight-normal">Please Sign In</h1>
                <div class="form-group mb-4">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" [(ngModel)] ="credentials.username">
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)] ="credentials.password">
                </div>
                <button class="btn btn-primary btn-block mb-4" type="submit">Log In</button>
                <button class="btn btn-primary btn-block mb-4" [routerLink]="['/register']">Register</button>
            </form>
        </div>
    </div>
</div>
