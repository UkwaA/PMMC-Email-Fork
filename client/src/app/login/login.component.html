<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="login()" [formGroup]="loginForm">
                <h1 class="text-center">Please Sign In</h1>
                <div class="form-group font-weight-bold mb-4">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" [(ngModel)] ="credentials.Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group font-weight-bold mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" [(ngModel)] ="credentials.Password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block mb-4" type="submit">Log In</button>
                <button class="btn btn-primary btn-block mb-4" [routerLink]="['/register']">Register</button>
            </form>
        </div>
    </div>
</div>
