<div class="banner">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="card-body">
                    <form (submit)="login()" [formGroup]="loginForm">
                        <p class="error" *ngIf = "errorMessage"> {{errorMessage}}</p>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
                            </div>
                            <input type="text" class="form-control" formControlName="username" placeholder="Enter Username" 
                            [(ngModel)] ="credentials.Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div> 
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password"
                            formControlName="password" placeholder="Password" [(ngModel)] ="credentials.Password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a [routerLink]="['/register']">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a [routerLink]="['/login/forgot-password']">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
