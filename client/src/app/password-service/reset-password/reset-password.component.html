<div class="banner">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Set New Password</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="setNewPassword()" [formGroup]="resetPasswordForm">
                        <div *ngIf="CurrentState == 'NotVerified'" class="error-message">
                            <p>*{{errorMessage}}</p>
                            <br>Click <button type="button" class="btn btn-info btn-sm"
                                [routerLink]="['/']">HERE</button> to go back to the Home Page.
                        </div>                        
                        <div *ngIf="CurrentState == 'TokenValid'">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <fa-icon [icon]="faKey"></fa-icon>
                                    </span>
                                </div>
                                <input type="password" class="form-control" formControlName="password"
                                    placeholder="Enter New Password" [(ngModel)]="newPassword"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                                    </div>
                                </div>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <fa-icon [icon]="faCheckDouble"></fa-icon>
                                    </span>
                                </div>
                                <input type="password" class="form-control" formControlName="confirmPassword"
                                    placeholder="Re-enter New Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn float-right update-btn mt-5 mb-5" aria-pressed="true"
                                    value="Update Password">
                            </div>
                        </div>                     
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
