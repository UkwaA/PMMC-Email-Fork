<body>
    <div class="container py-5">
        <div class="row text-center text-blue mb-5">
            <div class="col-lg-7 mx-auto">
                <h1>Forgot Password</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form (ngSubmit)="resetPassword()" [formGroup]="myForm">
                    <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
                    <div class="input-group form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" autofocus formControlName="email" 
                        [(ngModel)]="userInfo.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Must be a valid email address</div>
                        </div>
                    </div>
                    <div class="input-group form-group">
                        <button type="submit" class="btn btn-primary" aria-pressed="true" value="Reset Password">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
