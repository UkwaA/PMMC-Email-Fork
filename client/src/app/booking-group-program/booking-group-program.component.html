<div class="container">
    <div class="row text-left">
            <h1 class="text-primary">Program Name</h1>
    </div>
    <div class="row text-left">
      <p>This will be the description of program</p>
    </div>
    <div class="row text-left">
      <p>Price</p>
    </div>
    <div class="row text-left">
      <p>Maximum participant</p>
    </div>
    <form>
        <div class="form-group" *ngIf = "bookingGroup.AdultQuantity">
          <label for="AldultQuantity">Aldult Quantity: </label>
          <input class="form-control" type="number" min = "0" max = "35" placeholder="">
        </div>
        <div class="form-group" *ngIf = "bookingGroup.Age57Quantity">
          <label for="Age57Quantity">Children Age 5-7: </label>
          <input class="form-control" type="number" min = "0" max = "35" placeholder="">
        </div>
        <div class="form-group" *ngIf = "bookingGroup.Age810Quantity">
          <label for="Age810Quantity">Children Age 8-10: </label>
          <input class="form-control" type="number" min = "0" max = "35" placeholder="">
        </div>
        <div class="form-group" *ngIf = "bookingGroup.Age1113Quantity">
          <label for="Age1113Quantity">Children Age 11-13: </label>
          <input class="form-control" type="number" min = "0" max = "35" placeholder="">
        </div>
        <div class="form-group" *ngIf = "bookingGroup.ScoutProgram">
          <label for="ScoutProgram">Scout Program </label>
          <p> Please select type of program:</p>
          <select class="form-control" id="GradeLevel">
            <option>Daisy Program </option>
            <option>Brownie Program</option>
            <option>Junior Program</option>
            <option>Cadette Program</option>
          </select>
        </div>
        <div class="form-group" *ngIf = "bookingGroup.PowerPoint">
          <label for="PowerPoint">PowerPoint Selection: </label>
          <p> Please choose from the list of available PowerPoints below:</p>
          <select class="form-control" id="GradeLevel">
            <option>Rescue</option>
            <option>Marine Mammal</option>
            <option>Sea Otter & Urchin</option>
            <option>Pinniped and Parasites</option>
          </select>
        </div>
        <div class="form-group" *ngIf = "bookingGroup.OrganizationName">
          <label for="OrganizationName">School Name: </label>
          <input class="form-control" type="text" placeholder="">
        </div>
        <div class="form-group" *ngIf = "bookingGroup.TeacherName">
          <label for="TeacherName">Teacher Name: </label>
          <input class="form-control" type="text" placeholder="">
        </div>
        <div class="form-group" *ngIf = "bookingGroup.TeacherEmail">
          <label for="TeacherEmail">Teacher Email: </label>
          <input class="form-control" type="text" placeholder="">
        </div>
        <div class="form-group" *ngIf = "bookingGroup.TeacherPhoneNo">
          <label for="TeacherPhoneNo">Teacher Phone Number: </label>
          <input class="form-control" type="text" placeholder="xxx-xxx-xxxx">
        </div>
        <div class="form-group" *ngIf = "bookingGroup.GradeLevel">
          <label for="GradeLevel">Grade Level </label>
          <select class="form-control" id="GradeLevel">
            <option>Kindergarten </option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
            <option>7th</option>
            <option>8th</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
          </select>
        </div>
        <div class="form-group" *ngIf = "bookingGroup.TotalQuantity">
          <label for="TotalQuantity">Number of Participating Students: </label>
          <input class="form-control" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label for="Channel">How did you hear about us? </label>
          <select class="form-control" id="Channel">
            <option>Others </option>
            <option>PMMC Website</option>
            <option>Friend/ Family</option>
            <option>Marketplace Activities Fair</option>
            <option>Online Research</option>
            <option>Email</option>
            <option>The Dish</option>
            <option>Stu News</option>
            <option>School News</option>
            <option>OC Mom Blog</option>
            <option>OC Family</option>
            <option>Facebook</option>
            <option>Instagram</option>
            <option>Peachjar</option>
          </select>
        </div>
        <div class="form-group">
          <label for="OtherChannel">If Other, how? </label>
          <input class="form-control" type="text" placeholder="">
        </div>
        <div class="form-group">
          <label for="UserFriendly"> Was This User Friendly? </label>
          <textarea class="form-control" id="UserFriendly" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
