<div class="container">
    <div class="row text-left">
            <h1 id="program_name"></h1>
    </div>
    <hr>

    <p id="final_warning"></p>
   <!--  <div class="row">
      <div id="program_desc"></div>
    </div>
    <hr> -->
  
    <form id = "registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
      <!-- Organization Name -->
      <fieldset class="form-group font-weight-bold" *ngIf = "bookingGroup.OrganizationName">
        <div class="row">
          <label class="col-form-label col-sm-2" for="OrganizationName">School Name: </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="" formControlName="OrganizationName" 
                  [ngClass]="{'is-invalid': submitted && f.OrganizationName.errors }">
            <div *ngIf="submitted && f.OrganizationName.errors" class="invalid-feedback">
              <div *ngIf="f.OrganizationName.errors.required">This is required</div>
              <div *ngIf="f.OrganizationName.errors.minlength">Must be at least 3 characters long.</div>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Teacher Name -->
      <fieldset class="form-group font-weight-bold" *ngIf = "bookingGroup.TeacherName">
        <div class="row">
          <label class="col-form-label col-sm-2" for="TeacherName">Teacher Name: </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="" formControlName="TeacherName" 
                  [ngClass]="{'is-invalid': submitted && f.TeacherName.errors }">
            <div *ngIf="submitted && f.TeacherName.errors" class="invalid-feedback">
              <div *ngIf="f.TeacherName.errors.required">This is required</div>
              <div *ngIf="f.TeacherName.errors.minlength">Must be at least 3 characters long.</div>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Teacher Email -->
      <fieldset class="form-group font-weight-bold" *ngIf = "bookingGroup.TeacherEmail">
        <div class="row">
          <label class="col-form-label col-sm-2" for="TeacherEmail">Teacher Email: </label>
          <div class="col-sm-10">
            <input class="form-control" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" placeholder="" formControlName="TeacherEmail"
                  [ngClass]="{ 'is-invalid': submitted && f.TeacherEmail.errors }" />
            <div *ngIf="submitted && f.TeacherEmail.errors" class="invalid-feedback">
                <div *ngIf="f.TeacherEmail.errors.required">Email is required</div>
                <!-- <div *ngIf="f.TeacherEmail.errors.email">Email must be a valid email address</div> -->
                <div *ngIf="f.TeacherEmail.errors.pattern">Email must be a valid email address</div>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Teacher Phone Number -->
      <fieldset class="form-group font-weight-bold" *ngIf = "bookingGroup.TeacherPhoneNo">
        <div class="row">
          <label class="col-form-label col-sm-2" for="TeacherPhoneNo">Teacher Phone Number: </label>
          <div class="col-sm-10">
            <input class="form-control" type="number" placeholder="xxx-xxx-xxxx" formControlName="TeacherPhoneNo"
                  [ngClass]="{ 'is-invalid': submitted && f.TeacherPhoneNo.errors }" />
            <div *ngIf="submitted && f.TeacherPhoneNo.errors" class="invalid-feedback">
              <div *ngIf="f.TeacherPhoneNo.errors.required">This is required</div>
              <div *ngIf="f.TeacherPhoneNo.errors.min">Please enter a valid phone number</div>
              <!-- <div *ngIf="f.TeacherPhoneNo.errors.pattern">Invalid Phone Number</div> -->
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Grade Level  -->
      <fieldset class="form-group font-weight-bold" *ngIf = "bookingGroup.GradeLevel">
        <div class="row">
          <label class="col-form-label col-sm-2" for="GradeLevel">Grade Level: </label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="GradeLevel" [ngClass]="{ 'is-invalid': submitted && f.GradeLevel.errors }">
              <option>Kindergarten </option>
              <option>1st</option>
              <option>2nd</option>
              <option>3rd</option>
              <option>4th</option>
              <option>5th</option>
              <option>6th</option>
              <option>7th</option>
              <option>8th</option>
              <option>9th</option>
              <option>10th</option>
              <option>11th</option>
              <option>12th</option>
            </select>
            <div *ngIf="submitted && f.GradeLevel.errors" class="invalid-feedback">
              <div *ngIf="f.GradeLevel.errors.required">This is required</div>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Program Restriction  -->
      <fieldset class="form-group font-weight-bold" *ngIf = "bookingGroup.ProgramRestriction">
        <div class="row">
          <label class="col-form-label col-sm-2" for="ProgramRestriction">Are you a Title One School? </label>
          <div class="col-sm-10">
            <select class="form-control" formControlName="ProgramRestriction" [ngClass]="{ 'is-invalid': submitted && f.ProgramRestriction.errors }">
              <option>No </option>
              <option>Yes</option>
            </select>
            <div *ngIf="submitted && f.ProgramRestriction.errors" class="invalid-feedback">
              <div *ngIf="f.ProgramRestriction.errors.required">This is required</div>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- <div *ngIf="auth.isLoggedIn(); else elseBlock">
        <h1>USER LOGGED IN! Load Payment Section</h1>
      </div>
      <ng-template #elseBlock><h1>NEED TO CREATE ACCOUNT!</h1></ng-template>
      <!--
        ADD A SECTION FOR CUSTOMER TO REGISTER INFORMATION. CAN FOLLOW THE LAYOUT OF OUT REGISTRATION PAGE OR BOOKEO
      -->
      <div class="btn_row row flex-end">
        <button type="button" id="edit_btn" (click)="editClicked($event)" class="btn btn-info mr-2">Edit</button>
        <button type="submit" class="submit_btn btn btn-info">Submit</button>
      </div>
    </form>
    <div>
      <a [routerLink]="['/payment', ProgramPK]" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Temporary!</a>
    </div>
  </div>
